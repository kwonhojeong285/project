<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 상세 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="movie.css" />
</head>

<body>
    <header>
        <div class="mvtitle">
            <h1>영화 상세 페이지</h1>
        </div>
    </header>
    <div class="MvDetails">
        <div class="poster">
            <img id="posterImg" src="">
        </div>
        <div class="details">
            <h2 id="movieTitle"></h2>
            <p id="movieOverview"></p>
            <p id="movieRating"></p>
        </div>
    </div>
    <div class="Comments">
        <h2>댓글</h2>
        <form class="commentForm" onsubmit="addComment(event)">
            <input type="text" id="commentAuthor" placeholder="작성자" required>
            <input type="password" id="commentPassword" placeholder="비밀번호" required>
            <textarea id="commentContent" placeholder="댓글 내용" required></textarea>
            <button type="submit">댓글 추가</button>
        </form>
        <div id="commentList"></div>
    </div>
    <script src="movie.js"></script>
</body>

</html>
